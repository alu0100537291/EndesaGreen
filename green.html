<!DOCTYPE html>

<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="./static/css/bootstrap.css" rel="stylesheet">
		<link href="./static/css/eGreen.css" rel="stylesheet">

		<title> Endesa Green! </title>
	</head>

	<body>
		<div class="container">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<nav class="navbar navbar-default" role="navigation">
						<div class="navbar-header">
							<a class="navbar-brand" href="./index.html"> Endesa Green! </a>
						</div>
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav">
								<li> <a href="./index.html"> Inicio </a> </li>
								<li> <a href="./green.html"> Green! </a> </li>
								<li> <a href="./contacto.html"> Contacto </a> </li>
							</ul>
						</div>
					</nav>
					<div class="row clearfix">
						<div class="col-md-3 column">
						</div>
						<div class="col-md-6 column well well-sm" id="miTexto">
							<form role="form">
								<div class="form-group">
									<legend><i class="glyphicon glyphicon-file"></i> Descripción </legend>
									<label> Tipo de inmueble </label>
									<select class="form-control">
										<option> Vivienda unifamiliar aislada </option>
										<option> Viviendas multifamiliares en bloque </option>
										<option> Viviendas multifamiliares adosadas </option>
									</select>
								</div>
								<br>
								<div class="form-group">
									<legend><i class="glyphicon glyphicon-map-marker"></i> Ubicación </legend>
									<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Localidad">
								</div>
								<br>
								<div class="form-group">
									<legend><i class="glyphicon glyphicon-info-sign"></i> Otros datos </legend>
									<label> Año de construcción </label>
									<input type="text" class="form-control" placeholder="Año">
									<br>
									<label> Número de personas que habitan en la vivienda </label>
									<input type="text" class="form-control" placeholder="Número de personas">
								</div>
								<br>
								<div class="form-group">
									<legend><i class="glyphicon glyphicon-warning-sign"></i> Suministro </legend>
									<label> Tipo de suministro </label>
									<select class="form-control">
										<option> Electricidad </option>
										<option> Gas </option>
									</select>
									<br>
									<label> Potencia contratada </label>
									<select class="form-control">
										<option> Menos de 5 kW </option>
										<option> Entre 5 kW y 10 kW </option>
										<option> Entre 10 kW y 15 kW </option>
										<option> Más de 15 kW </option>
									</select>
								</div>
								<br>
								<div class="form-group">
									<legend><i class="glyphicon glyphicon-stats"></i> Componentes </legend>
									<label> Nº de bobmillas incandescentes </label>
									<input type="text" class="form-control">
									<br>
									<label> Nº de bobmillas halógenas </label>
									<input type="text" class="form-control">
									<br>
									<label> Nº de bobmillas fluorescentes </label>
									<input type="text" class="form-control">
									<br>
									<label> Nevera </label>
									<input type="text" class="form-control">
									<br>
									<label> Clasificación de la nevera </label>
									<select class="form-control">
										<option> A </option>
										<option> B </option>
										<option> C </option>
										<option> D </option>
										<option> F </option>
										<option> G </option>
										<option> Desconocido </option>
									</select>
									<br>
									<label> Microondas </label>
									<input type="text" class="form-control">
									<br>
									<label> Clasificación del microondas </label>
									<select class="form-control">
										<option> A </option>
										<option> B </option>
										<option> C </option>
										<option> D </option>
										<option> F </option>
										<option> G </option>
										<option> Desconocido </option>
									</select>
									<br>
									<label> Lavavajillas </label>
									<input type="text" class="form-control">
									<br>
									<label> Clasificación del lavavajllas </label>
									<select class="form-control">
										<option> A </option>
										<option> B </option>
										<option> C </option>
										<option> D </option>
										<option> F </option>
										<option> G </option>
										<option> Desconocido </option>
									</select>
								</div>
								<button type="submit" class="btn btn-default" href="www.google.com"> Enviar datos </button>
							</form>
						</div>
						<div class="col-md-3 column">
						</div>
					</div>
				</div>
			</div>

			<div id="footer">
				<p> <a href="./sobre.html"> Sobre Endesa Green! </a> </p>
			</div>
		</div>
	</body>
</html>
